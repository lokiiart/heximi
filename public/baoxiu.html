<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微信报修</title>
    <link rel="stylesheet" href="baoxiustyle.css" type="text/css">
</head>

<body>
    <div id="zhengti">
        <center><img src="images/lp.png" alt="" id="xiaoren"></center>
        <p id="zhuyi">注：前面带<span class="xinghao">*</span>的为必填项！</p>
        <form action="" id="form1">
            <label for="" class=""><span class="xinghao">*</span>&nbsp;机器品牌:</label><br />
            <input type="text" class="biaodan" required> <br />
            <label for=""><span class="xinghao">*</span>&nbsp;机器型号:</label><br />
            <input type="text" class="biaodan" required> <br />
            <label for=""><span class="xinghao">*</span>&nbsp;报修单位名称：</label><br />
            <input type="text" class="biaodan" required> <br />
            <label for=""><span class="xinghao">*</span>&nbsp;报修联系人姓名：</label><br />
            <input type="text" class="biaodan" required> <br />
            <label for=""><span class="xinghao">*</span>&nbsp;报修联系人电话：</label><br />
            <input type="text" class="biaodan" required> <br />
            <label for=""><span class="xinghao">*</span>&nbsp;故障描述:</label> <br />
            <textarea name="" id="wenbenyu" cols="30" rows="10" required></textarea> <br />
            <label for="">上传图片或视频</label>
            <input type="file" class="upload"> <br />
            <input type="submit" name="" class="button orange" value="提交">
            <input type="reset" name="" class="button orange" value="重置">


        </form>

    </div>
